<!DOCTYPE html>
<html>
  <head>
    <title>
      RPS
    </title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissor.css">
  </head>
  <body>
    <p class="title-button"> Rock paper Scissor</p>

    <button onclick="
      playGame('rock');
      " class="move-button">
      <img src="images/rock-emoji.png" class="rock-move-icon"></button>

      <button onclick="
      playGame('paper');
      " class="move-button">
      <img src="images/paper-emoji.png" class="paper-move-icon"></button>

      <button onclick="
      playGame('scissor');
      " class="move-button">
      <img src="images/scissors-emoji.png" class="scissor-move-icon"></button>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>

      <button onclick="

      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      ">Rest Score</button>

      
    <script> src = "scripts/10-rock-paper-scissor.js" </script>
  </body>
</html>
